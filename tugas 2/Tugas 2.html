<!DOCTYPE html>
<html>
<head>
	<title>Form_Aljaffarsyah</title>
</head>
<link rel="stylesheet"type="text/css"href="tugas2.css">

<body>
	<fieldset >
	<legend align="center" ><font size="8"><b>ACCOUNT</b></font></legend>
	<table>
		<tr>
			<td><label><g>Username</g></label></td>
			<td>:</td>
			<td><input type="text" name="Username" placeholder="Username"></td>
		</tr>
		<tr>
			<td><label><g>Email</g></label></td>
			<td>:</td>
			<td><input type="Email" name="Password" placeholder="Email"></td>
		</tr>
		<tr>
			<td><label><g>Password</g></label></td>
			<td>:</td>
			<td><input type="Password" name="Password" placeholder="Password"></td>
		</tr>
		<tr>
			<td><label><g>Konfirmasi Password</g></label ></td>
			<td>:</td>
			<td><input type="password" name="password" placeholder="Konfirmasi Password">
		</tr>
	</table>
	</fieldset>

	<fieldset>
		<legend align="center"><font size="20"><b>DATA DIRI</b></font></legend>
		<table>
			<tr>
				<td><label><g>Nama Lengkap</g></label></td>
				<td>:</td>
				<td ><input type="text" name="nama" placeholder="Nama lengkap" ></td>
			</tr>
			<tr>
				<td><label><g>Tempat/Tanggal Lahir</g></label></td>
				<td>:</td>
				<td><input type="text" name="TTL" placeholder="Tempat Lahir"></td>
				<td><input type="date" name="Tl"></td>
			</tr>
			<tr>
				<td><label><g>Alamat</g></label></td>
				<td>:</td>
				<td><input type="text" name="alamat" placeholder="alamat"></td>
			</tr>
			<tr>
				<td rowspan="2"><label><g>Jenis Kelamin</g></label></td>
				<td rowspan="2">:</td>
				<td><input type="radio" name="jenis_kelamin">Laki-Laki</td>
				
			</tr>
			<tr>
				<td><input type="radio" name="jenis_kelamin">Perempuan</td>
			</tr>
			<tr>
				<td><label><g>Telepon</g></label></td>
				<td>:</td>
				<td><input type="text" name="number" placeholder="Telepon"></td>
			</tr>
			<tr>
				<td><label><g>Status</g></label></td>
				<td>:</td>
				<td><select name="status">
					<option>Belum Kawin</option>
					<option>Kawin</option>	
				</select></td>
			</tr>
			<tr>
				<td><label><g>Pekerjaan</g></label></td>
				<td>:</td>
				<td><input type="text" name="Pekerjaan" placeholder="Pekerjaan"></td>
			</tr>
			<tr>
				<td><label><g>Fakultas</g></label></td>
				<td>:</td>
				<td><select name="Fakultas"  width="50">
					<option>FK</option>
					<option>FIB</option>
					<option>FP</option>
					<option>FH</option>		
					<option>FT</option>	
					<option>FEB</option>	
					<option>FKG</option>	
					<option>FMIPA</option>
					<option>FISIP</option>		
					<option>FKM</option>	
					<option>F.Far</option>	
					<option>F.Psi</option>	
					<option>F.keper</option>	
					<option>Fasilkom</option>	
					<option>F.kehut</option>	
				</select></td>
			</tr>
			<tr>	
				<td><label><g>Jurusan S1</g></label></td>
				<td>:</td>
				<td><select name="Fakultas">
					<option>S1 Akuntansi
					<option>S1 Ilmu Komputer
					<option>S1 Teknologi Informasi
					<option>S1 Ekonomi Pembangunan
					<option>S1 Manajemen
					<option>Profesi Akuntan
					<option>S1 Farmasi

  					<option>S1 Sastra Indonesia

					<option>S1 Sastra Daerah untuk Sastra Batak
					<option>S1 Sastra Arab
					<option>S1 Sastra Inggris
					<option>S1 Ilmu Sejarah
					<option>S1 Etnomusikologi
					<option>S1 Sastra Jepang
					<option>S1 Sastra Cina 
					<option>S1 Ilmu Perpustakaan

					<option>S1 Ilmu Administrasi Bisnis

 					<option>S1 Kehutanan

  					<option>S1 Fisika
					<option>S1 Biologi 
					<option>S1 Kimia 
					<option>S1 Matematika
 					<option>S1 Agroekoteknologi
					<option>S1 Agribisnis
					<option>S1 Peternakan 
					<option>S1 Keteknikan Pertanian 
					<option>S1 Manajemen Sumberdaya Perairan 
					<option>S1 Ilmu dan Teknologi Pangan

					</select></td>
			</tr>
			<tr>
				<td rowspan="7"><label><g>Hobi</g></label></td>
				<td rowspan="7">:</td>

			</tr>
			<tr>
				<td><input type="checkbox" name="hobi">Menulis</td>
			</tr>	
			<tr>
				<td><input type="checkbox" name="hobi">Olahraga</td>
			</tr>	
			<tr>				
				<td><input type="checkbox" name="hobi">Melukis</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="hobi">Fotografi</td>
			</tr>	
			<tr>
				<td><input type="checkbox" name="hobi">Otomotif</td>
			</tr>	
			<tr>
				<td><input type="checkbox" name="hobi">Lain-lain</td>
				<td><textarea name="text" rows="2" cols="30"></textarea></td>
			</tr>
